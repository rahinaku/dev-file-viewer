apiVersion: v1
kind: Service
metadata:
  name: {{ include "file-viewer.fullname" . }}
  labels:
    {{- include "file-viewer.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: {{ .Values.service.protocol }}
      name: http
  selector:
    {{- include "file-viewer.selectorLabels" . | nindent 4 }}